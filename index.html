<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qatar World Cup 2022</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section id="hero">
      <header class="header">
        <div class="container">
          <nav class="navigation">
            <a href="index.html" class="logo">
              <img src="/images/logo.svg" alt="logo" class="logo-img" />
            </a>
            <div class="mobile-menu-icon">
              <ion-icon name="menu-outline" class="menu_icon"></ion-icon>
            </div>
            <ul class="nav_menu">
              <li class="nav_list">
                <a
                  href="https://www.qatar2022.qa/ar/tournament/stadiums"
                  class="nav_link active"
                  target="_stadium"
                  >Stadium</a
                >
              </li>
              <li class="nav_list">
                <a
                  href="https://jdwel.com/2022-world-cup-fixtures/"
                  class="nav_link"
                  target="_matches"
                  >Match Schedual</a
                >
              </li>
              <li class="nav_list">
                <a
                  href="https://www.qatar2022.qa/ar/discover-qatar"
                  class="nav_link"
                  target="_explore"
                  >Discover Qatar</a
                >
              </li>
              <li class="nav_list">
                <a
                  href="https://www.qatar2022.qa/ar/discover-qatar/adventure"
                  class="btn-outline"
                  target="_adventure"
                >
                  <span>Start your adventure now</span>
                  <ion-icon name="compass-outline"></ion-icon>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="hero-main-container">
        <div class="container">
          <div class="hero-container">
            <div class="hero-content">
              <h1 class="section-heading">We are the dreamers!</h1>
              <p class="paragraph">
                Come for world cup matches and explore all over Qatar.
              </p>
              <a
                href="https://www.fifa.com/fifaplus/ar/tournaments/mens/worldcup/qatar2022/tickets"
                class="btn-primary"
                target="_ticket"
              >
                <span> Get the ticket now </span>
                <ion-icon name="log-out-outline"></ion-icon>
              </a>
              <div class="worldcup-count-down">
                <div class="count">
                  <h3 class="days">00</h3>
                  <span class="count-time">days</span>
                </div>
                <div class="count">
                  <h3 class="hours">00</h3>
                  <span class="count-time">hours</span>
                </div>
                <div class="count">
                  <h3 class="minutes">00</h3>
                  <span class="count-time">minutes</span>
                </div>
                <div class="count">
                  <h3 class="seconds">00</h3>
                  <span class="count-time">seconds</span>
                </div>
              </div>
            </div>
            <div class="hero-image">
              <img src="/images/mascot.png" alt="hero-image" class="hero-img" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
